<!DOCTYPE html>
<html class="no-js" lang="zxx">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Avolak | Home</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Place favicon.ico in the root directory -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/fav.svg" />
    <!-- CSS here -->
    <link rel="stylesheet" href="assets/css/preloader.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/meanmenu.css" />
    <link rel="stylesheet" href="assets/css/animate.min.css" />
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css" />
    <link rel="stylesheet" href="assets/css/backToTop.css" />
    <link rel="stylesheet" href="assets/css/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="assets/css/fontAwesome5Pro.css" />
    <link rel="stylesheet" href="assets/css/default.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>
  <body>
    <!--[if lte IE 9]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.
      </p>
    <![endif]-->

    <!-- Add your site or application content here -->

    <!-- pre loader area start -->
    <div id="loading">
      <div id="loading-center">
        <div id="loading-center-absolute">
          <div class="loading-content">
            <img class="loading-logo-text" src="assets/img/logo/logo.svg" alt="" height="80" />
          </div>
        </div>
      </div>
    </div>
    <!-- pre loader area end -->

    <!-- sidebar area start -->
    <div class="sidebar__area">
      <div class="sidebar__wrapper">
        <div class="sidebar__close">
          <button class="sidebar__close-btn" id="sidebar__close-btn">
            <span><i class="fal fa-times"></i></span>
            <span>close</span>
          </button>
        </div>
        <div class="sidebar__content">
          <div class="logo mb-40">
            <a href="index.html">
              <img width="160" src="assets/img/logo/logo.svg" alt="logo" />
            </a>
          </div>
          <div class="mobile-menu fix"></div>
        </div>
      </div>
    </div>
    <!-- sidebar area end -->

    <!-- body overlay start -->
    <div class="body-overlay"></div>
    <!-- body overlay end -->

    <main>
      <!-- header area start -->
      <header>
        <div class="signup__header section-bg-4">
          <div class="container">
            <div class="d-flex align-items-center justify-content-between">
              <div class="header__left">
                <div class="logo">
                  <a href="index.html">
                    <img src="assets/img/logo/logo-3.svg" alt="logo" />
                  </a>
                </div>
              </div>
              <div class="header__right">
                <a href="index.html"><i class="fa fa-times"></i></a>
              </div>
            </div>
          </div>
          <div class="account__created__message" id="account__created">
            <i class="fa fa-check-circle"></i>
            <p>Account Created. Verify your number</p>
          </div>
        </div>
      </header>
      <!-- header area end -->

      <section class="section-bg-1">
        <div class="container">
          <div class="otp__box">
            <div class="form__box">
              <form action="new-password.html">
                <div class="text-center mb-60">
                  <h3>Enter the 4-digit code</h3>
                  <div class="text-center">
                    <p>We sent it to 01234567890 <a href="#">Change</a></p>
                  </div>
                </div>

                <div class="otp__input">
                  <input type="text" name="otp-no-1" id="otp-no-1" class="form-control" />
                  <input type="text" name="otp-no-2" id="otp-no-2" class="form-control" />
                  <input type="text" name="otp-no-3" id="otp-no-3" class="form-control" />
                  <input type="text" name="otp-no-4" id="otp-no-4" class="form-control" />
                </div>

                <input type="submit" value="Verify" class="btn btn-primary w-100 mb-60" />

                <p class="text-center">I did not receive any code ? <a href="#">Resend</a></p>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- JS here -->
    <script src="assets/js/vendor/jquery-3.5.1.min.js"></script>
    <script src="assets/js/vendor/waypoints.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/jquery.meanmenu.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/jquery.fancybox.min.js"></script>
    <script src="assets/js/isotope.pkgd.min.js"></script>
    <script src="assets/js/jquery.counterup.min.js"></script>
    <script src="assets/js/ajax-form.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/imagesloaded.pkgd.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
