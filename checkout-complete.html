    <!-- pre loader area start -->
    <div id="loading">
      <div id="loading-center">
        <div id="loading-center-absolute">
          <div class="loading-content">
            <img class="loading-logo-text" src="assets/img/logo/logo.svg" alt="" height="80" />
          </div>
        </div>
      </div>
    </div>
    <!-- pre loader area end -->

    <div class="checkout-page payment">
      <div class="checkout-nav-section">
        <div class="block">
          <div class="checkout-nav">
            <img src="./assets/img/logo/logo-3.svg" alt="Avolak" class="logo" />

          </div>
        </div>
      </div>
      <div class="checkout-content-section">
        <div class="block">
          <div class="checkout-content">
            <div class="step-section">
              <div class="step-content-section">
                <div class="steps mb-30 mt-30 mx-auto w-md-50">
                  <div class="step complete">
                    <div class="counter"><i class="far fa-check"></i></div>
                    <p>Cart</p>
                  </div>
                  <div class="step complete">
                    <div class="counter"><i class="far fa-check"></i></div>
                    <p>Address</p>
                  </div>
                  <div class="step complete">
                    <div class="counter"><i class="far fa-check"></i></div>
                    <p>Payment</p>
                  </div>
                  <div class="step complete">
                    <div class="counter"><i class="far fa-check"></i></div>
                    <p>Complete</p>
                  </div>
                </div>

                <div class="complete-step checkout-box">
                  <h4>Order Successful</h4>
                  <p class="price">à§³ 2430</p>
                  <svg xmlns="http://www.w3.org/2000/svg" width="91" height="91" viewBox="0 0 91 91" fill="none">
                    <circle cx="45.5" cy="45.5" r="45" fill="#00AD00" />
                    <path
                      d="M41.55 63.173C40.1576 64.671 38.278 65.5075 36.3217 65.4999C34.3654 65.4924 32.4912 64.6413 31.1087 63.1327L23 54.2945C20.9636 52.0749 21.0006 48.4832 23.1111 46.3443C25.1105 44.2457 28.2947 44.3264 30.2201 46.425L36.3293 53.0838L60.1369 27.1344C62.1363 24.9552 65.3576 24.9552 67.3569 27.1344L67.5051 27.2959C69.5044 29.4751 69.5044 33.0265 67.468 35.2058L41.55 63.173Z"
                      fill="#EFF0F5"
                    />
                  </svg>
                  <p class="description">
                    Your order has been successfully placed check your email for the receipt. Your can check and track
                    your order now from your order tracking section.
                  </p>
                  <a href="/checkout-failed.html" class="btn btn-primary next-btn w-100">Place Order</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
