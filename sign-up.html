    <meta charset="utf-8" />

    <meta name="description" content="" />

    <link rel="shortcut icon" type="image/x-icon" href="assets/img/fav.svg" />
    <!-- CSS here -->
    <link rel="stylesheet" href="assets/css/preloader.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/meanmenu.css" />

    <link rel="stylesheet" href="assets/css/owl.carousel.min.css" />
    <link rel="stylesheet" href="assets/css/backToTop.css" />
    <link rel="stylesheet" href="assets/css/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="assets/css/fontAwesome5Pro.css" />
    <link rel="stylesheet" href="assets/css/default.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>
  <body>
    <!--[if lte IE 9]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.

    <!-- Add your site or application content here -->

    <!-- pre loader area start -->
    <div id="loading">
      <div id="loading-center">
        <div id="loading-center-absolute">
          <div class="loading-content">
            <img class="loading-logo-text" src="assets/img/logo/logo.svg" alt="" height="80" />
          </div>
        </div>
      </div>
    </div>
    <!-- pre loader area end -->

    <!-- sidebar area start -->
    <div class="sidebar__area">
      <div class="sidebar__wrapper">
        <div class="sidebar__close">
          <button class="sidebar__close-btn" id="sidebar__close-btn">
            <span><i class="fal fa-times"></i></span>
            <span>close</span>
          </button>
        </div>
        
      </div>
    </div>
    <!-- sidebar area end -->

    <!-- body overlay start -->
    <div class="body-overlay"></div>
    <!-- body overlay end -->

    <main>
      <!-- header area start -->
      <header>
        <div class="signup__header section-bg-4">
          <div class="container">
            <div class="d-flex align-items-center justify-content-between">
              <div class="header__left">
                <div class="logo">
                  <a href="index.html">
                    <img src="assets/img/logo/logo-3.svg" alt="logo" />
                  </a>
                </div>
              </div>
              <div class="header__right">
                <a href="index.html"><i class="fa fa-times"></i></a>
              </div>
            </div>
          </div>
        </div>
      </header>
      <!-- header area end -->

      <!-- header area start -->
      <section class="sign__up section-bg-4">
        <div class="container">
          <div class="sign__up__content">
            <h3>Create Your Avolak Account</h3>
            <div class="row">
              <div class="col-lg-7">
                <div class="signup__left__content clearfix">
                  <img class="d-none d-lg-block" src="./assets/img/shape/sign-up-banner.svg" alt="" />
                  <ul class="d-none d-lg-block">
                    <li><img src="./assets/img/icon/secured.svg" alt="" /> Secured Payment Option</li>
                    <li><img src="./assets/img/icon/easy-order.svg" alt="" />Easy Order system</li>
                    <li><img src="./assets/img/icon/othentic.svg" alt="" /> 100% Authentic US product</li>
                    <li><img src="./assets/img/icon/delivery.svg" alt="" /> Fast Import delivery</li>
                  </ul>
                </div>
              </div>
              <div class="col-lg-5">
                <div class="signup__right__content">
                  <div class="form__box w-100">
                    <form action="">
                      <label for="full-name">Full Name</label>
                      <div class="position-relative">
                        <i class="far fa-user-edit"></i>
                        <input
                          type="text"
                          name="full-name"
                          id="full-name"
                          class="form-control"
                          placeholder="Your Full Name"
                        />
                      </div>
                      <label for="email">Email</label>
                      <div class="position-relative">
                        <i class="fal fa-envelope"></i>
                        <input
                          type="email"
                          name="email"
                          id="email"
                          class="form-control"
                          placeholder="email@youremail.com"
                        />
                      </div>
                      <label for="phone">Phone</label>
                      <div class="position-relative">
                        <i class="fal fa-phone-alt"></i>
                        <input type="number" name="phone" id="phone" class="form-control" placeholder="01XXX XXX XXX" />
                      </div>
                      <label for="password">Password</label>
                      <div class="position-relative">
                        <i class="fal fa-lock-alt"></i>
                        <input
                          type="password"
                          name="password"
                          id="password"
                          class="form-control"
                          placeholder="Password"
                        />
                        <span toggle="#password" class="fa fa-fw fa-eye-slash field-icon toggle-password"></span>
                      </div>

                      <input type="submit" value="Sign Up" class="btn btn-primary w-100 mt-15" />

                      <p class="text-center">
                        By registering, you accept our
                        <a href="#">Terms and Conditions,</a>
                        <a href="">Order Policy</a> and
                        <a href="#">Privacy Policy</a>
                      </p>
                      <p class="text-center">
                        Already Have an account ?
                        <a href="login.html"> <strong>Log in</strong></a>
                      </p>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- JS here -->
    <script src="assets/js/vendor/jquery-3.5.1.min.js"></script>
    <script src="assets/js/vendor/waypoints.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/jquery.meanmenu.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/jquery.fancybox.min.js"></script>
    <script src="assets/js/isotope.pkgd.min.js"></script>
    <script src="assets/js/jquery.counterup.min.js"></script>
    <script src="assets/js/ajax-form.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/imagesloaded.pkgd.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
